version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.15.3

jobs:
  install:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - persist_to_workspace:
          root: ~/repo
          paths: .
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run: npm run build
  build-save:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run: npm run build

      - persist_to_workspace:
          root: ~/repo
          paths: .
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run: npm test
  cache:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  build-deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm run build
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run: npm publish

workflows:
  version: 2
  pr:
    jobs:
      - install:
          filters:
            branches:
              ignore: master
            tags:
              ignore: /.*/
      - build:
          requires:
            - install
      - test:
          requires:
            - install
      - cache:
          requires:
            - build
            - test
  status:
    jobs:
      - install:
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/
      - build:
          requires:
            - install
      - test:
          requires:
            - install
  publish:
    jobs:
      - install:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - build-save:
          filters:
            tags:
              only: /^v.*/
          requires:
            - install
      - test:
          filters:
            tags:
              only: /^v.*/
          requires:
            - install
      - deploy:
          filters:
            tags:
              only: /^v.*/
          requires:
            - build-save
            - test
